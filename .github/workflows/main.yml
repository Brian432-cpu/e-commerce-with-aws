name: CI/CD Pipeline with ArgoCD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          build-args: |
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=${{ secrets.BETTER_AUTH_URL }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
          tags: |
            ghcr.io/brian432-cpu/e-commerce-with-aws:latest
            ghcr.io/brian432-cpu/e-commerce-with-aws:${{ github.sha }}

  update-manifests:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update Deployment image
        run: |
          # Replace image tag in k8s deployment
          sed -i "s|image: ghcr.io/.*/e-commerce-with-aws:.*|image: ghcr.io/brian432-cpu/e-commerce-with-aws:${{ github.sha }}|g" k8s/deployment.yaml
          
          # Commit and push changes
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update deployment image to ${{ github.sha }}"
          git push
