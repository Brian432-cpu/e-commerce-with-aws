apiVersion: apps/v1
kind: Deployment
metadata:
  name: e-commerce-api
  namespace: default
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: e-commerce-api
  template:
    metadata:
      labels:
        app: e-commerce-api
    spec:
      # FIX 1: Explicitly set the group ID to 'node' (1000) for the filesystem
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: e-commerce-api
        image: ghcr.io/brian432-cpu/e-commerce-with-aws:1d29e103162fd85ce0a1ca46f5d4bc36474b8e35
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15 # Increased slightly for Next.js 15 boot time
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DATABASE_URL
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secret
              key: BETTER_AUTH_SECRET
        # FIX 2: Change localhost to the service name so Auth doesn't loop
        - name: BETTER_AUTH_URL
          value: "http://e-commerce-api" 
        # FIX 3: Ensure Next.js knows it's in production standalone mode
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: e-commerce-api
  namespace: default
spec:
  selector:
    app: e-commerce-api
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
