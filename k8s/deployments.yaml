apiVersion: apps/v1
kind: Deployment
metadata:
  name: e-commerce-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e-commerce-api
  template:
    metadata:
      labels:
        app: e-commerce-api
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: e-commerce-api
        image: ghcr.io/brian432-cpu/e-commerce-with-aws:b3b2e407cdcdfc503f85365255b86b0e670aac47
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DATABASE_URL
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secret
              key: BETTER_AUTH_SECRET
        - name: BETTER_AUTH_URL
          value: "http://localhost:3000"
---
apiVersion: v1
kind: Service
metadata:
  name: e-commerce-api
  namespace: default
spec:
  selector:
    app: e-commerce-api
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer
